<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bonny">
    <meta name="description" content="Sito a scopo didattico BNT Racing">
    <meta name="keywords" content="WS Adobe, Web, Milano, Coding, Accademia Web">
    <link rel="stylesheet" href="style.css">
    <title>BNT Racing</title>
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo headerbg">
            <a href="index.html"><img src="img/Logo BNT Racing.png" alt="Logo BNT Racing"></a>
        </div>
        <!-- nav menu -->
        <div class="flex">
            <button class="button"><a href="#"><h3 class="gap"> Shop </h3></a></button>
            <button class="button"><a href="#"><h3 class="gap"> Chi Siamo </h3></a></button>
            <button class="button"><a href="#"><h3 class="gap"> Contatti </h3></a></button>
            <button class="button"><a href="#"><h3 class="gap"> Prodotti </h3></a></button>
        </div>
    </header>
    <main>
        <!-- sliding - imgs -->
        <div class="slider-frame">
            <div class="slide-images">
                <div class="img-container">
                    <img src="img/joshua-reddekopp-OJMSA7da8uk-unsplash.png" alt="">
                </div>
                <div class="img-container">
                    <img src="img/lucas-t-wb6dyvkqpyo-unsplash.png" alt="">
                </div>
                <div class="img-container">
                    <img src="img/adam-rhodes-_GAO2Rm_uRU-unsplash.png" alt="">
                </div>
                <div class="img-container">
                    <img src="img/anh-tr-n-pFq73TQlpvo-unsplash.png" alt="">
                </div>
            </div>
        </div>
        <!-- 4 boxes -->
        <div class="grid2x2">
            <div class="box">
                <div class="ontop"><h3>Shop</h3></div>
                <img class="resize-img" src="img/R6.png" alt="">
            </div>
            <div class="box">
                <div class="ontop"><h3>Omologazioni</h3></div>
                <img class="resize-img" src="img/images.png" alt="">
            </div>
            <div class="box">
                <div class="ontop"><h3>Official Dealer</h3></div>
                <img class="resize-img" src="img/Logo BNT Racing.png" alt="">
            </div>
            <div class="box">
                <div class="ontop"><h3>Contatti</h3></div>
                <img class="resize-img" src="img/Quartiere generale.png" alt="">
            </div>
        </div>
        <div>
            <h2>Omologazione</h2>
            <div>
                <p>I nostri scarichi stradali sono omologati e certificati
                secondo le norme europee. All'acquisto di un nostro
                prodotto riceverete anche l'omologazione dello scarico
                per circolare su strada.</p>
                <img src="img/Omologazione_Euro5_FacSimile-p17usy40llm18vkmiy4avnjf9r2vyib0jpr1sl9w5c.png" alt="">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
